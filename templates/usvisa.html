<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>US Visa Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
    <style>
        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .result-section {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">US Visa Approval Prediction System</a>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-section p-4 mb-4">
                    <form action="/" method="post">
                        <h2 class="mb-4 text-center text-primary">Visa Application Form</h2>
                        
                        <div class="row g-3">
                            <!-- Column 1 -->
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="continent" name="continent" placeholder="Continent" required>
                                    <label for="continent">Continent</label>
                                </div>

                                <div class="form-floating mt-3">
                                    <input type="text" class="form-control" id="education_of_employee" name="education_of_employee" placeholder="Education Level" required>
                                    <label for="education_of_employee">Education Level</label>
                                </div>

                                <div class="form-floating mt-3">
                                    <input type="text" class="form-control" id="has_job_experience" name="has_job_experience" placeholder="Job Experience" required>
                                    <label for="has_job_experience">Job Experience</label>
                                </div>

                                <div class="form-floating mt-3">
                                    <input type="text" class="form-control" id="requires_job_training" name="requires_job_training" placeholder="Job Training Required" required>
                                    <label for="requires_job_training">Job Training Required</label>
                                </div>
                            </div>

                            <!-- Column 2 -->
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="no_of_employees" name="no_of_employees" placeholder="Number of Employees" required>
                                    <label for="no_of_employees">Number of Employees</label>
                                </div>

                                <div class="form-floating mt-3">
                                    <input type="text" class="form-control" id="region_of_employment" name="region_of_employment" placeholder="Employment Region" required>
                                    <label for="region_of_employment">Employment Region</label>
                                </div>

                                <div class="form-floating mt-3">
                                    <input type="number" class="form-control" id="prevailing_wage" name="prevailing_wage" placeholder="Prevailing Wage" required>
                                    <label for="prevailing_wage">Prevailing Wage</label>
                                </div>

                                <div class="form-floating mt-3">
                                    <input type="text" class="form-control" id="unit_of_wage" name="unit_of_wage" placeholder="Payment Frequency" required>
                                    <label for="unit_of_wage">Payment Frequency</label>
                                </div>
                            </div>
                        </div>

                        <!-- Full width elements -->
                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="full_time_position" name="full_time_position" placeholder="Employment Type" required>
                                    <label for="full_time_position">Employment Type</label>
                                </div>
                            </div>

                            <div class="col-12 mt-3">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="company_age" name="company_age" placeholder="Company Age" required>
                                    <label for="company_age">Company Age (Years)</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary btn-lg" type="submit">
                                Predict Visa Status <i class="bi bi-arrow-right-circle ms-2"></i>
                            </button>
                        </div>
                    </form>
                </div>

                {% if context %}
                <div class="result-section text-center p-4 mb-4 bg-white rounded">
                    <h3 class="mb-3">Prediction Result</h3>
                    <div class="alert alert-{{ 'success' if context == 'Approved' else 'danger' }} fs-4">
                        {{ context }}
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
