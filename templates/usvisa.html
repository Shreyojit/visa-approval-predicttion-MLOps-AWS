<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>US Visa Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
    <style>
        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .result-section {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">US Visa Approval Prediction System</a>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-section p-4 mb-4">
                    <form action="/" method="post">
                        <h2 class="mb-4 text-center text-primary">Visa Application Form</h2>
                        
                        <div class="row g-3">
                            <!-- Column 1 -->
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="continent" name="continent" required>
                                        <option value="" disabled selected>Select Continent</option>
                                        <option>Asia</option>
                                        <option>Africa</option>
                                        <option>North America</option>
                                        <option>Europe</option>
                                        <option>South America</option>
                                        <option>Oceania</option>
                                    </select>
                                    <label for="continent">Continent</label>
                                </div>

                                <div class="form-floating mt-3">
                                    <select class="form-select" id="education_of_employee" name="education_of_employee" required>
                                        <option value="" disabled selected>Select Education</option>
                                        <option>High School</option>
                                        <option>Master's</option>
                                        <option>Bachelor's</option>
                                        <option>Doctorate</option>
                                    </select>
                                    <label for="education_of_employee">Education Level</label>
                                </div>

                                <div class="form-floating mt-3">
                                    <select class="form-select" id="has_job_experience" name="has_job_experience" required>
                                        <option value="" disabled selected>Select Experience</option>
                                        <option>N</option>
                                        <option>Y</option>
                                    </select>
                                    <label for="has_job_experience">Job Experience</label>
                                </div>

                                <div class="form-floating mt-3">
                                    <select class="form-select" id="requires_job_training" name="requires_job_training" required>
                                        <option value="" disabled selected>Select Training Requirement</option>
                                        <option>N</option>
                                        <option>Y</option>
                                    </select>
                                    <label for="requires_job_training">Job Training Required</label>
                                </div>
                            </div>

                            <!-- Column 2 -->
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="no_of_employees" name="no_of_employees" 
                                           min="14500" max="40000" placeholder="Number of Employees" required>
                                    <label for="no_of_employees">Number of Employees</label>
                                    <div class="form-text">Between 15,000 to 40,000</div>
                                </div>

                                <div class="form-floating mt-3">
                                    <select class="form-select" id="region_of_employment" name="region_of_employment" required>
                                        <option value="" disabled selected>Select Region</option>
                                        <option>West</option>
                                        <option>Northeast</option>
                                        <option>South</option>
                                        <option>Midwest</option>
                                        <option>Island</option>
                                    </select>
                                    <label for="region_of_employment">Employment Region</label>
                                </div>

                                <div class="form-floating mt-3">
                                    <input type="number" class="form-control" id="prevailing_wage" name="prevailing_wage" 
                                           min="600" max="70000" placeholder="Prevailing Wage" required>
                                    <label for="prevailing_wage">Prevailing Wage</label>
                                    <div class="form-text">Between $600 to $70,000</div>
                                </div>

                                <div class="form-floating mt-3">
                                    <select class="form-select" id="unit_of_wage" name="unit_of_wage" required>
                                        <option value="" disabled selected>Select Pay Frequency</option>
                                        <option>Hour</option>
                                        <option>Year</option>
                                        <option>Week</option>
                                        <option>Month</option>
                                    </select>
                                    <label for="unit_of_wage">Payment Frequency</label>
                                </div>
                            </div>
                        </div>

                        <!-- Full width elements -->
                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <select class="form-select" id="full_time_position" name="full_time_position" required>
                                        <option value="" disabled selected>Select Position Type</option>
                                        <option>Y</option>
                                        <option>N</option>
                                    </select>
                                    <label for="full_time_position">Employment Type</label>
                                </div>
                            </div>

                            <div class="col-12 mt-3">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="company_age" name="company_age" 
                                           min="15" max="180" placeholder="Company Age" required>
                                    <label for="company_age">Company Age (Years)</label>
                                    <div class="form-text">Between 15 to 180 years</div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary btn-lg" type="submit">
                                Predict Visa Status <i class="bi bi-arrow-right-circle ms-2"></i>
                            </button>
                        </div>
                    </form>
                </div>

                {% if context %}
                <div class="result-section text-center p-4 mb-4 bg-white rounded">
                    <h3 class="mb-3">Prediction Result</h3>
                    <div class="alert alert-{{ 'success' if context == 'Approved' else 'danger' }} fs-4">
                        {{ context }}
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add floating label focus effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentNode.classList.add('focus');
            });
            input.addEventListener('blur', () => {
                if (!input.value) {
                    input.parentNode.classList.remove('focus');
                }
            });
        });
    </script>
</body>
</html>
